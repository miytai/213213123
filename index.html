<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        .word {
            color: #3390ec;
            cursor: pointer;
            margin: 0 2px;
            padding: 2px 4px;
            border-radius: 4px;
        }
        .word:hover {
            background: rgba(51, 144, 236, 0.1);
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="textDisplay"></div>
    <div id="loading" class="loading">
        <div>Загрузка...</div>
    </div>

    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3 id="modalWord"></h3>
            <p><strong>Транскрипция:</strong> <span id="modalTranscription"></span></p>
            <p><strong>Перевод:</strong> <span id="modalTranslation"></span></p>
            <p><strong>Объяснение:</strong> <span id="modalExplanation"></span></p>
            <button onclick="document.getElementById('modal').style.display = 'none'" 
                    style="margin-top: 15px; padding: 8px 15px; background: #3390ec; color: white; border: none; border-radius: 5px;">
                Закрыть
            </button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Получаем текст из URL
        const urlParams = new URLSearchParams(window.location.search);
        let text = urlParams.get('text') || "שלום עולם";
        
        // Разбиваем текст на слова и делаем их кликабельными
        const textDisplay = document.getElementById('textDisplay');
        const words = text.split(/([\w']+)/);
        
        words.forEach((word, index) => {
            if (/[\w']+/.test(word)) {
                const span = document.createElement('span');
                span.className = 'word';
                span.textContent = word;
                span.onclick = () => analyzeWord(word);
                textDisplay.appendChild(span);
            } else {
                textDisplay.appendChild(document.createTextNode(word));
            }
        });
        
        // Функция анализа слова
        async function analyzeWord(word) {
            const loading = document.getElementById('loading');
            const modal = document.getElementById('modal');
            
            loading.style.display = 'block';
            
            try {
                const response = await fetch('http://localhost:8000/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ word: word })
                });
                
                const data = await response.json();
                
                document.getElementById('modalWord').textContent = word;
                document.getElementById('modalTranscription').textContent = data.transcription;
                document.getElementById('modalTranslation').textContent = data.translation;
                document.getElementById('modalExplanation').textContent = data.explanation;
                
                modal.style.display = 'flex';
            } catch (error) {
                tg.showAlert('Ошибка при анализе слова: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
